<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="author" content="Matthew Wyatt" />
        <meta name="description" content="Have fun looking at random cute cats and kittens with the click of a button!" />
        <title>Random Cats</title>
        <link href="/css/style.css" rel="stylesheet" />
        <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
        <script src="javascript/page.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Welcome to Random Cats</h1>
        </header>
        <article id="article">
            <p>Click the cat for a new one</p>
            <p id="views">Views: <span id="viewsContent"></span></p>
            <img id="cat" onclick="change()" width="800" height="500" src="" alt="A cute cat" />
        </article>
        </section>
            <ul>
                <li>
                    <button onclick="add()">Add Image</button>
                </li>
                <li>
                    <a id="source" href="" target="_blank">Image Source</a>
                </li>
                <li>
                    <button onclick="bad()">Bad Image?</button>
                </li>
            </ul>
        </section>
    </body>
</html>
